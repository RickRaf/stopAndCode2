<div *ngFor="let article of articles">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ article.title }}</mat-card-title>
      <mat-card-subtitle>{{ article.author }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="article.urlToimage" alt="{{ article.title }}" />
    <mat-card-content>
      <p>{{ article.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Leggi di pi√π</button>
      <a mat-button href="{{ article.url }}" target="_blank">Apri articolo</a>
    </mat-card-actions>
  </mat-card>
</div>
