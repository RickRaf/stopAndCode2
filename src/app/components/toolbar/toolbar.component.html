<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSearch()">
    <mat-icon aria-hidden="false" aria-label="Lente di ingrandimento"
      >search</mat-icon
    >
  </button>

  <mat-form-field *ngIf="showSearch">
    <input
      matInput
      placeholder="Cerca..."
      [(ngModel)]="searchQuery"
      (keyup.enter)="performSearch()"
    />
    <button mat-button *ngIf="searchQuery" (click)="clearSearch()">
      Clear
    </button>
  </mat-form-field>

  <button mat-button (click)="navigateToNews()">News</button>

  <button mat-button (click)="navigateToHome()">Home</button>

  <span class="spacer"></span>

  <button mat-button class="login" (click)="navigateToLogin()">Login</button>

  <button mat-button class="register">Register</button>
</mat-toolbar>
